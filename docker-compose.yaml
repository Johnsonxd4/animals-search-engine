services:
  #seeding api
  animals-seed:
    build: ./startup
    links:
      - "animals-api:api"
    depends_on:
      animals-api:
        condition: service_healthy

  #containers
  animals-api:
    build: ./animals-api
    healthcheck:
      test: curl --fail http://localhost:5000/healthcheck || exit 1
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    links:
      - "postgres:database"
      - "rabbitmq:broker"
    ports:
      - "8000:5000"
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672

  ingestion:
    build: ./ingestion
    links:
      - "rabbitmq:broker"
      - "elasticsearch:elasticsearch"
    
    depends_on:
      - "animals-seed"
      - rabbitmq
      - elasticsearch
    environment:
      PYTHONUNBUFFERED: 1 
      ELASTICSEARCH_HOST: elasticsearch
  
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
      ELASTICSEARCH_HOST: elasticsearch
      xpack.security.enabled: false
  
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: kibana
    links:
      - "elasticsearch:elasticsearch"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      xpack.security.enabled: false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch